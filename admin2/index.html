<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Dashboad Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="../Assets/web/67_White.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="./bootstrap-login-form.min.css" />
</head>

<body style="overflow: hidden;">
  <!-- Start your project here-->

  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
    .showing{
        display: block;
    }
    .hidemsg{
        display: none;
    }
  </style>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 text-black">

          <!-- <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div> -->
          <div class="alert alert-success hidemsg">
            <strong>Success!</strong> Login Successfull
          </div>
          <div class="alert alert-danger hidemsg">
            <strong>Wrong!</strong> User name or password is wrong
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            

            <form style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

              <div class="form-outline mb-4">
                <input type="email" id="emailInput" class="form-control form-control-lg" />
                <label class="form-label" for="emailInput">Email address</label>
              </div>
            
              <div class="form-outline mb-4">
                <input type="password" id="passwordInput" class="form-control form-control-lg" />
                <label class="form-label" for="passwordInput">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" onclick="submitForm()">Login</button>
              </div>

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../Assets/web/pexels-connor-danylenko-3075531.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script src="./checkinglogin.js"></script>
  <script type="text/javascript" src="./mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
